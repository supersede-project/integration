	filter {
		includeTestsMatching "*MailProxyTest"
		includeTestsMatching "*FEDataStoreProxyTest"
//		includeTestsMatching "*IFTenantsManagerTest"
		includeTestsMatching "*IFAuthenticationManagerTest"
