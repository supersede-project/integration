}

allprojects {
    apply plugin: "com.jfrog.artifactory"
}

group = 'eu.supersede.if'
version = '0.4.0-SNAPSHOT'

jar {
    baseName = 'eu.supersede.if.api'
}

//Avoids to package an Spring Boot executable jar that cannot be used as dependency
